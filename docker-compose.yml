version: '3.7'

services:
  redisgears:
    image: redislabs/redisgears:latest
    ports:
    - 6379:6379
    
  redgrease:
    image: lyngon/redgrease
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
    - $PWD/examples:/redgrease/watch/examples
    # - $PWD/logging.ini:/conf/logging.ini
    command: -w -r /redgrease/watch/examples 
    environment:
    - SERVER=redisgears
    # - LOG_CONFIG=/conf/logging.ini
    depends_on:
    - redisgears
